<!DOCTYPE html>
<html>
<head>
    <title>Lotto Predictor (CSV Version)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; background: #f9f9f9; }
        h1 { color: #333; }
        form { margin-bottom: 20px; padding: 15px; background: #fff; border: 1px solid #ddd; border-radius: 6px; }
        input, button { padding: 8px; margin: 5px 0; }
        .result { background: #fff; padding: 15px; border: 1px solid #ddd; border-radius: 6px; }
        table.data { border-collapse: collapse; width: 100%; margin-top: 20px; }
        table.data th, table.data td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    </style>
</head>
<body>
    <h1>ðŸŽ² Lotto Predictor (CSV Version)</h1>

    <h2>Upload CSV</h2>
    <form action="/" method="POST" enctype="multipart/form-data">
        <input type="file" name="csv_file" accept=".csv">
        <button type="submit">Upload</button>
    </form>

    <h2>Generate Prediction</h2>
    <form action="/" method="POST">
        <input type="hidden" name="predict" value="1">
        <button type="submit">Generate</button>
    </form>

    {% if prediction %}
    <div class="result">
        <h3>New Prediction</h3>
        <p><strong>{{ prediction }}</strong></p>
        <a href="/download">Download Updated CSV</a>
    </div>
    {% endif %}

    <h2>Current Data</h2>
    {{ tables|safe }}
</body>
</html>
