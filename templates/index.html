<!DOCTYPE html>
<html>
<head>
  <title>Lotto Predictor (CSV-only)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; background: #f9f9f9; }
    h1 { color: #333; }
    form { margin-bottom: 16px; padding: 14px; background: #fff; border: 1px solid #ddd; border-radius: 6px; }
    input, button { padding: 8px; margin: 5px 0; }
    table { width: 100%; border-collapse: collapse; background: #fff; margin-top: 16px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background: #eee; }
    .result { background: #fff; border: 1px solid #ddd; border-radius: 6px; padding: 14px; margin-top: 16px; }
  </style>
</head>
<body>
  <h1>ðŸŽ² Lotto Predictor (CSV-only)</h1>

  <!-- Upload CSV -->
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <label>Upload CSV (Date,Actual,Prediction):</label><br>
    <input type="file" name="csv_file" accept=".csv" required>
    <br><button type="submit">Upload</button>
  </form>

  <!-- Generate Prediction -->
  <form action="/predict" method="POST">
    <button type="submit">Generate New Prediction</button>
  </form>

  <!-- Download current CSV -->
  <form action="/download" method="GET">
    <button type="submit">Download Current CSV</button>
  </form>

  {% if new_prediction %}
  <div class="result">
    <h3>New Prediction</h3>
    <p><strong>{{ new_prediction }}</strong></p>
  </div>
  {% endif %}

  <h2>Current Data</h2>
  <table>
    <tr><th>Date</th><th>Actual</th><th>Prediction</th></tr>
    {% for r in rows %}
      <tr>
        <td>{{ r.Date }}</td>
        <td>{{ r.Actual }}</td>
        <td>{{ r.Prediction }}</td>
      </tr>
    {% endfor %}
  </table>
</body>
</html>
